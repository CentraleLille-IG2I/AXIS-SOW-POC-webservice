<html>
    <head>
        <title>Fragment Test Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <h1>Fragment Test Page</h1>
        <form action="/AXIS-SOW-POC-backend/fragment" method="POST">
